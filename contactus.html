<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cooding Boostup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="shortcut icon" href="./images/img.jpg" type="image/x-icon">

</head>

<body class="bg-black ">


    <div class="container">
        <nav class="navbar navbar-expand-lg border border-secondary-subtle bg-black  mt-4 " data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Coding Boostup</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item active">
                            <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                        </li>
                        
                       
                        <li class="nav-item">
                            <a class="nav-link active " aria-current="page" href="./about.html">About</a>
                        </li>
                        <li class="nav-item">
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#contactus">Contact Us</a>
                        </li>
                    
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container my-4 text-white border border-secondary-subtle">
            <h2>Contact Us</h2>
            <form my-4="">
                <div class="form-group mt-4 mb-4">
                    <label for="exampleFormControlInput1">Email address</label>
                    <input type="email" class="form-control mt-2" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
                <div class="form-group mt4 mb-4">
                    <label for="exampleFormControlSelect1 ">Select Your Query</label>
                    <select class="form-control mt-2 " id="exampleFormControlSelect1">
                        <option>Web</option>
                        <option>Tech Stack</option>
                        <option>Technology</option>
                        <option>Design</option>
                        <option>Others</option>
                    </select>
                </div>
                <div class="form-group row">
                    <div class="col-sm-2 ">Are You a member ? </div>
                    <div class="col-sm-10 ">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck1">
                            <label class="form-check-label" for="gridCheck1">
                                Yes
                            </label>
                            
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-2">Are You a Professor ? </div>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck2">
                            <label class="form-check-label" for="gridCheck2">
                                Yes
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-2">Are You a Coder ? </div>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck3">
                            <label class="form-check-label" for="gridCheck3">
                                Yes
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-2 ">Are You a beginer? </div>
                    <div class="col-sm-10 ">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck4">
                            <label class="form-check-label" for="gridCheck4">
                                Yes
                            </label>
                            
                        </div>
                    </div>
                </div>
                <div class="form-group mt-4 mb-4">
                    <label for="exampleFormControlTextarea1">Tell Us About Yourself</label>
                    <textarea class="form-control mt-2" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="form-group mt-4 mb-4">
                    <label for="exampleFormControlTextarea1">Elaborate Your Concern</label>
                    <textarea class="form-control mt-2" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
            </form>
        </div>
    </div>
    <!-- footer -->
    <div class="container mt-3 ">
        <footer class="py-5  text-center text-white bg-body-black">
            <p>Blog template built for own project practice by <a
                    href="https://github.com/laibaabbas1">@laibaabbas1</a>.</p>
            <p class="mb-0  " >
                <a href="#" >Back to top</a>
            </p>
            <tr>
                <td height="50px" style="text-align:center; "><br><br> <img src="https://pu.edu.pk/images/back.png" style=" border:none; padding:0px; margin:0px;" border="0" width="11px">&nbsp;<a href="javascript:history.go(-1)">Back to page.</a>   </td>
              </tr>
        </footer>
    </div>
</body>

</html>
